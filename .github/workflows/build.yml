name: Build/release

on: push

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v1

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'
        
      - name: Setup msbuild
        uses: microsoft/setup-msbuild@v1.1

      - name: Setup node-gyp
        run: npm install -g node-gyp && node-gyp install
        
      - name: Setup Wix Toolset
        env:
          WIX_PATH: ${{ env.wix }}
        run: echo "$env:WIX_PATH\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build packages & plugins
        run: yarn lerna run build

      - name: Save Electron Build
        uses: actions/upload-artifact@v3
        with:
          name: electron-build
          path: packages/electron/out